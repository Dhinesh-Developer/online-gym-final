<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LastTry Online Gym</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
        }
        .navbar {
            background-color: lightskyblue;
        }
        .login-box {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
        .google-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .google-btn:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">LastTry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="page2.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="page1.html">Mentor</a></li>
                <li class="nav-item"><a class="nav-link" href="page3.html">Workout</a></li>
                <li class="nav-item"><a class="nav-link" href="page4.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="page6.html">History</a></li>
                <li class="nav-item"><a class="nav-link" href="page5.html">Chatbot</a></li>
            </ul>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8 login-box">
                <h2>Register / Login</h2>
                <form id="loginForm" onsubmit="return validateForm()">
                    <div class="form-group">
                        <input type="text" id="fname" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lname" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="address" class="form-control" placeholder="Address" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="state" class="form-control" placeholder="State" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="district" class="form-control" placeholder="District" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block" style="background-color: lightgreen;">Submit</button>
                    <button type="reset" class="btn btn-success btn-block">Reset</button>
                </form>
                <div id="message" class="alert alert-danger"></div>
                <div class="mt-3">
                  
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const state = document.getElementById('state').value;
            const district = document.getElementById('district').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Clear previous messages
            messageDiv.style.display = 'none';
            messageDiv.innerHTML = '';

            if (!fname || !lname || !phone || !address || !state || !district || !email || !password) {
                messageDiv.innerHTML = 'Please fill in all fields.';
                messageDiv.style.display = 'block';
                return false;
            }

            // Simulate successful registration/login
            messageDiv.innerHTML = 'Registration/Login successful!';
            messageDiv.classList.remove('alert-danger');
            messageDiv.classList.add('alert-success');
            messageDiv.style.display = 'block';

            // Prevent form submission for demonstration purposes
            return false;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
