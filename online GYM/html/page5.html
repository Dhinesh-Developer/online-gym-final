<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - LastTry Online Gym</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;     
           }
        .chatbot-box {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background-color: red;
            color: white;
            text-align: right;
        }
        .bot-message {
            background-color: #007bff;
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightskybluered;">
        <a class="navbar-brand" href="#">Last Try</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="page2.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="page1.html">Mentor</a></li>
                <li class="nav-item"><a class="nav-link" href="page3.html">Workout</a></li>
                <li class="nav-item"><a class="nav-link" href="page4.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="page6.html">History</a></li>
                <li class="nav-item"><a class="nav-link" href="page5.html">Chatbot</a></li>
            </ul>
        </div>
    </nav>

    <div class="container text-center">
        <div class="chatbot-box">
            <h2>LT BOT</h2>
            <div class="chat-container" id="chatContainer"></div>
            <input type="text" id="userInput" class="form-control" placeholder="Type your message..." required>
            <button class="btn btn-light btn-block mt-2" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatContainer = document.getElementById('chatContainer');
            const userMessage = userInput.value;

            // Display user's message
            if (userMessage.trim() !== '') {
                const userDiv = document.createElement('div');
                userDiv.classList.add('message', 'user-message');
                userDiv.innerText = userMessage;
                chatContainer.appendChild(userDiv);

                // Clear input field
                userInput.value = '';

                // Simulate bot response
                setTimeout(() => {
                    const botDiv = document.createElement('div');
                    botDiv.classList.add('message', 'bot-message');
                    botDiv.innerText = 'Bot: ' + getBotResponse(userMessage);
                    chatContainer.appendChild(botDiv);

                    // Scroll to bottom
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 1000);
            }
        }

        function getBotResponse(input) {
            // Simple bot responses based on user input
            const responses = {
                'hello': 'Hello! How can I help you today?',
                'hi': 'Hi there! What can I assist you with?',
                'workouts': 'We offer various workouts for different levels. What are you interested in?',
                'mentors': 'Our mentors are highly qualified. Would you like to know more about them?',
                'bye': 'Goodbye! Have a great day!'
            };
            return responses[input.toLowerCase()] || 'I am sorry, I didn\'t understand that.';
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
